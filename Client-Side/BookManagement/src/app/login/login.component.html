<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div class="container-fluid w-25">
        <label for="username" classs="sr-only">Username: </label>
        <input type="text" id="username"  formControlName="username" ngModel class="form-control" placeholder="Username" required autofocus>
        <br>
        <label for="pwd" classs="sr-only">Password: </label>
        <input type="password" id="pwd" formControlName="pwd" ngModel class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
