<div class="container-fluid">
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
             aria-label="Close" (click)="closeClick()"></button>
          </div>
          <div class="modal-body">
              <app-add-book book="book" *ngIf="ActivateAddBookComp"></app-add-book>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="formGroup">
  <table class="table table-striped table-fluid">
      <thead>
        <tr>
          <th><!-- Button trigger modal -->
            <button type="button" class="btn btn-primary float-start" (click)="addClick()"
            data-bs-toggle="modal" data-bs-target="#exampleModal" data-keyboard="false" data-backdrop="static">
               Add Book
              </button></th>
          <th>
            <div class="d-flex flex-row">
              <input [(ngModel)]="BookNameFilter" formControlName="bookName" class="form-control" matInput type="text" [matAutocomplete]="autoBookName" (keyup)="FilterFn()" placeholder="Filter By Name">
            </div>
            <mat-autocomplete #autoBookName="matAutocomplete" (optionSelected)="FilterFn()">
              <mat-option *ngFor="let item of filteredOptions" [value]="item.BookName">
                {{item.BookName}}
              </mat-option>
            </mat-autocomplete>
          </th>
          <th>
            <div class="d-flex flex-row">
              <input [(ngModel)]="AuthorFilter" formControlName="Author" class="form-control" matInput type="text" [matAutocomplete]="autoAuthor" (keyup)="FilterFn()" placeholder="Filter By Author">
            </div>
            <mat-autocomplete #autoAuthor="matAutocomplete" (optionSelected)="FilterFn()">
              <mat-option *ngFor="let item of filteredOptions" [value]="item.Author">
                {{item.Author}}
              </mat-option>
            </mat-autocomplete>
          </th>
          <th></th><th></th>
          <th>
            <button type="button" (click)="onLogout()" class="btn btn-primary float-end" >
             Logout
            </button>
        </th>
        </tr>
          <tr>

              <th>Book Id</th>
              <th>Book Name</th>
              <th>Author</th>
              <th>Price</th>
              <th>Publishing Date</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let dataItem of BookList">
              <td>{{dataItem.BookID}}</td>
              <td>{{dataItem.BookName}}</td>
              <td>{{dataItem.Author}}</td>
              <td>{{dataItem.Price}}</td>
              <td>{{dataItem.PublishingDate}}</td>
              <td>
                  <button type="button" (click)="deleteClick(dataItem)" class="btn btn-light mr-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg></button>
              </td>
          </tr>
      </tbody>
  </table>
  </form>
</div>
